{% block body %}
  <h2>Edit Budget</h2>
  </br>
  <div id="edit-budget-error" class="error-message"></div>
  <form id="edit-budget-form" method="POST">
    {{ budgetForm.csrf_token }}
    {{ budgetForm.daily.label }} </br>
    {{ budgetForm.daily(size=60) }} </br></br>

    {{ budgetForm.weekly.label }} </br>
    {{ budgetForm.weekly(size=60) }} </br></br>

    {{ budgetForm.monthly.label }} </br>
    {{ budgetForm.monthly(size=60) }} </br></br>


    <input id="edit-budget-submit-button" type="submit" value="Add">
  </form>
{% endblock %}
