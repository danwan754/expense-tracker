<!-- /templates/includes/modal/add-expense-expenseForm.html -->

{% block body %}
  <h2>Add Expense</h2>
  </br>
  <div id="add-expense-error" class="error-message"></div>
  <form id="add-expense-form" method="POST" action="/add-expense">
    {{ expenseForm.csrf_token }}
    {{ expenseForm.item.label }} </br>
    {{ expenseForm.item(size=60) }} </br></br>

    {{ expenseForm.cost.label }} </br>
    {{ expenseForm.cost(size=60) }} </br></br>

    {{ expenseForm.category.label }} </br>
    {{ expenseForm.category }} </br></br>

    <input id="add-expense-submit-button" type="submit" value="Add">
  </form>
{% endblock %}
