{% block body %}
<div class="budget-container">
  <h3>Budgets Remaining</h3>
  <table class="budget-table">
    <tr>
      <th>Today</th>
      <th>Week</th>
      <th>Month</th>
      <th>Year</th>
    </tr>
    {% if budget %}
      <tr>
        <td>{{ budget.today }}</td>
        <td>{{ budget.week }}</td>
        <td>{{ budget.month }}</td>
        <td>{{ budget.year }}</td>
      </tr>
    {% endif %}
  </table>
  {% if not budget %}
    <p>No budgets set</p>
  {% endif %}
</div>
{% endblock %}
