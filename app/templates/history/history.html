<!-- app/templates/history/history.html -->

{% extends "base.html" %}
{% block title %}History{% endblock %}
{% block head %}
  <link href="{{ url_for('static', filename='css/history.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script>var minDate = '{{ minDate }}'</script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
{% endblock %}
{% block body %}

<div class="history-main-container">

  <div id="history-left-side-container">
    <div class="date-option-container">
      <div class="month-button">
        Date Range
      </div>
    </div>
    <div class="date-input-container">
      <input type="text" id="dateInput" placeholder="Select Date">
    </div>
  </div>

  <div id="history-right-side-container">

    <div class="toggle-display">
    </div>

    <div class="summary-container">
      <div class="summary-sub-container">
        <p id="year-savings">{{ todayYear ~ " Year-to-Date Savings"}}</p>
        <p id="year-savings-value" class="savings-value">{{ ytdSavings }}</p>
      </div>
      <div id="month-summary-div" class="summary-sub-container">
        <p id="month-savings-header">{{ todayMonth ~ " Savings"}}</p>
        <p id="month-savings-value" class="savings-value">{{ monthSavings }}</p>
      </div>
      <div id="date-summary-div" class="summary-sub-container">
        <p id="date-savings-header">{{ todayDate ~ " Savings"}}</p>
        <p id="date-savings-value" class="savings-value">{{ todaySavings }}</p>
      </div>
    </div>

  </div>

</div>



<script type=text/javascript src="{{ url_for('static', filename='js/history.js') }}"></script>
{% endblock %}
